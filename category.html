<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Verse Collection - Category</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="category-title" id="category-title">Loading...</h1>
        </header>
        
        <main class="verse-container" id="verse-container">
            <div class="loading">Loading verse...</div>
        </main>
        
        <div class="button-group">
            <button class="action-button btn-back" onclick="goBack()">
                Go Back
            </button>
            <button class="action-button btn-generate" onclick="generateAnotherVerse()">
                Generate Another Verse
            </button>
        </div>
        
        <button class="action-button btn-add-verse" onclick="goToAddVerse()">
            Add a Verse to This Category
        </button>
    </div>
    
    <script src="js/database.js"></script>
    <script src="js/main.js"></script>
    <script src="js/category.js"></script>
</body>
</html>
